<!DOCTYPE html>
<html lang="en">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Login</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- bootstrap css -->
  <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
  <!-- style css -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- Responsive-->
  <link rel="stylesheet" href="css/responsive.css">
  <!-- fevicon -->
  <link rel="icon" href="images/fevicon.png" type="image/gif" />
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
  <!-- Tweaks for older IEs-->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <!-- owl stylesheets -->
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesoeet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
    media="screen">
</head>

<body>
  <!-- login section start-->
  <div class="login_section">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Đăng Kí</h5>
              <div class="form-signin">

                <div class="form-label-group">
                <input type="text" id="inputName" class="form-control" placeholder="YourName" required>
                <label for="inputName">Name</label>
              </div>

                <div class="form-label-group">
                  <input type="email" id="Email" class="form-control" placeholder="Email" required autofocus>
                  <label for="Email">Email</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="Password" class="form-control" placeholder="Password" required>
                  <label for="Password">Password</label>
                </div>

                <div class="form-label-group">
                <input type="number" id="inputPhoneNumber" class="form-control" placeholder="Phone Number" required>
                <label for="inputPhoneNumber">Phone Number</label>
              </div>


                <button class="btn btn-lg btn-google btn-block text-uppercase"
                  class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="Signup">Đăng kí</button>
                <hr class="my-4">
                <a class="btn btn-lg btn-facebook btn-block text-uppercase" href="../Signin/index.html"> Đăng nhập</a>
                <a class="btn btn-lg btn-facebook btn-block text-uppercase" href="../index.html"> Trang Chủ</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- login section end-->

  <div class="copyright_section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="copyright_text">Copyright 2020 All Right Reserved By.<a href="https://html.design"> Free html
              Templates</a></p>
        </div>
        <div class="col-md-6">
          <p class="cookies_text">Cookies, Privacy and Terms</p>
        </div>
      </div>
    </div>
  </div>
  <!-- copyright section end-->


  <!-- Javascript files-->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/plugin.js"></script>
  <!-- sidebar -->
  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="js/custom.js"></script>
  <!-- javascript -->
  <script src="js/owl.carousel.js"></script>
  <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".fancybox").fancybox({
        openEffect: "none",
        closeEffect: "none"
      })});
  </script>
  <script type="module" src="./js.js"></script>



</body>

</html>
